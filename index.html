<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font changer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="d-flex flex-column justify-content-center w-100 h-100"></div>
    <div class="center">
        <h1>Font Changer</h1>
        <div class="head">
            <select id="selector">
                <option value="Arial">Arial</option>
                <option value="TimesNewRoman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <option value="Lucida Handwriting">Lucida Handwriting</option>
                <option value="Tahoma ">Tahoma </option>
                <option value="Papyrus">Papyrus</option>
            </select>
            <input type="text" id="input" placeholder="Enter Font name">
            <button id="btn">submit</button>
        </div>

        <p id="para">The "Hello, World!" program is a simple code that outputs the phrase "Hello, World!" to the screen.
            It's
            often used as a beginner's introduction to programming and testing the basic functionality of a new
            programming language.</p>
        <textarea placeholder="Enter Some Your Text" id="User-text" cols="60" rows="4"></textarea>
    </div>


    <script src="script.js"></script>


</body>

</html>
